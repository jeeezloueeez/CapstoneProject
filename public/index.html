<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <header class="capstone-header">
    <h1>FIND-A-THING-AT-THE-HOME-DEPOT-INATOR</h1>
  </header>
  <main class="captstone-main">
    <div class="input-box">
      <form action="" method="get" class="search-form" id="search-form">
        <input type="text" name="product-id" class="product-id-bar" id="product-id" placeholder="Enter Product ID">
        <input type="submit" value="Search" class="submit-button" id="submit-button">
      </form>
    </div>
    <div class="item-results">
      <div class="categories" id="categories">
        <h2>Product Image</h2>
        <h2>Product Name</h2>
        <h2>Product Price</h2>
      </div>
    </div>
    <div class="save">
      <button class="save-button" id="save-button">SAVE ITEMS</button>
    </div>
  </main>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
